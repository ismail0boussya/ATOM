<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révision Totale - Atomistique SMPC</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --error: #c0392b;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }
        header {
            text-align: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1 { color: var(--primary); margin: 0; font-size: 1.5rem; }
        p { color: #7f8c8d; }
        
        .progress-bar {
            height: 10px;
            background: var(--light);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid var(--light);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background-color: #f9f9f9;
            border-color: var(--accent);
        }

        .option-btn.correct {
            background-color: #d4edda;
            border-color: var(--success);
            color: var(--success);
        }

        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: var(--error);
            color: var(--error);
        }

        .explanation {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f6f3;
            border-right: 4px solid var(--success);
            border-radius: 4px;
            direction: rtl; /* Arabic text */
            text-align: right;
        }
        .explanation h4 { margin-top: 0; color: var(--success); }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .next-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: none;
        }
        
        .score-board {
            text-align: center;
            display: none;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Mourāja3a Atomistique (S1)</h1>
        <p>Simulation d'examen avec correction détaillée</p>
    </header>

    <div id="quiz-area">
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="question-box" id="question-text">
            Chargement...
        </div>

        <div class="options" id="options-container">
            </div>

        <div class="explanation" id="explanation">
            </div>

        <div class="controls">
            <span id="question-counter"></span>
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Question Suivante →</button>
        </div>
    </div>

    <div class="score-board" id="score-area">
        <div class="score-circle" id="final-score">0/0</div>
        <h2>Review Complete!</h2>
        <p>راجع الشروحات جيداً للأسئلة التي أخطأت فيها</p>
        <button class="next-btn" style="display:inline-block" onclick="location.reload()">Recommencer</button>
    </div>
</div>

<script>
    // DATABASE OF QUESTIONS (Based on your PDF & Exams)
    const questions = [
        {
            q: "Les isotopes sont des nucléides qui possèdent :",
            options: [
                "Le même nombre de masse A et un numéro atomique Z différent",
                "Le même numéro atomique Z et un nombre de masse A différent",
                "Le même nombre de neutrons N",
                "Le même nombre de nucléons"
            ],
            answer: 1,
            explanation: "<h4>الشرح:</h4>النظائر (Isotopes) هي ذرات لنفس العنصر، يعني عندها نفس عدد البروتونات Z (نفس الهوية)، لكن تختلف في عدد النيوترونات، وبالتالي تختلف في العدد الكتلي A.<br>مثال: الكربون-12 والكربون-14."
        },
        {
            q: "Concernant l'énergie de liaison par nucléon (El/A), plus elle est grande :",
            options: [
                "Plus le noyau est instable",
                "Plus le noyau est stable",
                "Plus la radioactivité est forte",
                "Elle ne dépend pas de la stabilité"
            ],
            answer: 1,
            explanation: "<h4>الشرح:</h4>طاقة الربط لكل نوية (Énergie de liaison par nucléon) هي مقياس الاستقرار. كلما كانت هذه الطاقة كبيرة، كلما كانت النواة 'ماسكة في بعضها' بقوة أكبر، يعني أكثر استقراراً (Stable)."
        },
        {
            q: "Dans le modèle de Bohr pour l'atome d'Hydrogène, l'énergie de l'électron est donnée par (en eV) :",
            options: [
                "En = -13.6 × n²",
                "En = 13.6 / n²",
                "En = -13.6 / n²",
                "En = -13.6 × Z / n"
            ],
            answer: 2,
            explanation: "<h4>تذكير هام:</h4>قاعدة بور للهيدروجين هي: $E_n = -13.6 / n^2$ eV.<br>الإشارة السالبة ضرورية لأن الإلكترون مرتبط بالنواة (أنت تحتاج طاقة لانتزاعه).<br>لو كانت ذرة غير الهيدروجين (Hydrogénoïde) تصبح: $-13.6 \times (Z^2/n^2)$."
        },
        {
            q: "Quelle transition correspond à l'émission d'un photon dans la série de Balmer (Visible) ?",
            options: [
                "De n=1 vers n=2",
                "De n=3 vers n=1",
                "De n=4 vers n=2",
                "De n=2 vers n=4"
            ],
            answer: 2,
            explanation: "<h4>التحليل:</h4>1. 'Émission' يعني الانتقال من مستوى عالٍ إلى مستوى منخفض (نستبعد الخيارات 1 و 4).<br>2. سلسلة 'Balmer' تعني العودة دائماً إلى المستوى n=2 (الضوء المرئي).<br>إذن الجواب هو من 4 إلى 2. (لو كانت Lyman ستكون العودة إلى 1)."
        },
        {
            q: "Combien d'électrons au maximum peuvent occuper la couche M (n=3) ?",
            options: [
                "8 électrons",
                "18 électrons",
                "32 électrons",
                "10 électrons"
            ],
            answer: 1,
            explanation: "<h4>القاعدة:</h4>العدد الأقصى للإلكترونات في طبقة هو $2n^2$.<br>هنا n=3، إذن: $3^2 = 9$.<br>$9 \times 2 = 18$ إلكترون.<br>التفصيل: (3s², 3p⁶, 3d¹⁰ مجموعهم 18)."
        },
        {
            q: "Quel est l'ensemble de nombres quantiques (n, l, ml, ms) IMPOSSIBLE ?",
            options: [
                "(3, 2, -2, +1/2)",
                "(2, 0, 0, -1/2)",
                "(3, 3, -1, +1/2)",
                "(4, 1, 0, +1/2)"
            ],
            answer: 2,
            explanation: "<h4>كيف تكتشف الخطأ؟</h4>يجب دائماً أن يكون $l < n$.<br>في الخيار الثالث: n=3 و l=3. هذا مستحيل! (l) يجب أن تتوقف عند 2 (d) في الطبقة 3. <br>تذكر: $0 \le l \le n-1$."
        },
        {
            q: "Quelle est la configuration électronique du Chrome (Z=24) ? (ATTENTION PIÈGE)",
            options: [
                "[Ar] 4s² 3d⁴",
                "[Ar] 4s¹ 3d⁵",
                "[Ar] 3d⁶",
                "[Ar] 4s² 3p⁴"
            ],
            answer: 1,
            explanation: "<h4>⚠️ فخ شهير جداً:</h4>الكروم (Cr) والنحاس (Cu) هما استثناءات لقاعدة Klechkowski.<br>المدار d يكون أكثر استقراراً عندما يكون نصف ممتلئ (d⁵) أو ممتلئاً تماماً (d¹⁰).<br>لذلك ينتقل إلكترون من s إلى d. الصحيح هو $4s^1 3d^5$."
        },
        {
            q: "Quelle est la configuration électronique de l'ion Cu+ (Z=29) ?",
            options: [
                "[Ar] 4s¹ 3d⁹",
                "[Ar] 4s² 3d⁸",
                "[Ar] 3d¹⁰",
                "[Ar] 4s¹ 3d¹⁰"
            ],
            answer: 2,
            explanation: "<h4>الخطوات:</h4>1. ذرة النحاس (Cu) هي استثناء: [Ar] 4s¹ 3d¹⁰.<br>2. عند تكوين أيون موجب (Cu⁺)، نفقد الإلكترونات من الطبقة الخارجية أولاً (أكبر n)، أي من 4s.<br>النتيجة: نحذف 4s¹ ويبقى [Ar] 3d¹⁰."
        },
        {
            q: "Dans le tableau périodique, comment évolue le rayon atomique (R) le long d'une période (de gauche à droite) ?",
            options: [
                "Il augmente",
                "Il diminue",
                "Il reste constant",
                "Il diminue puis augmente"
            ],
            answer: 1,
            explanation: "<h4>السبب (Effet de charge):</h4>عندما نمشي من اليسار لليمين في نفس الدورة، عدد الطبقات (n) ثابت، لكن شحنة النواة (Z) تزداد.<br>النواة تجذب الإلكترونات بقوة أكبر، مما يؤدي إلى 'انكماش' الذرة. إذن الشعاع ينقص."
        },
        {
            q: "L'énergie d'ionisation (EI) est :",
            options: [
                "L'énergie libérée lorsqu'un atome capte un électron",
                "L'énergie minimale pour arracher un électron à un atome gazeux",
                "L'énergie pour former une liaison",
                "Toujours négative (exothermique)"
            ],
            answer: 1,
            explanation: "<h4>التعريف:</h4>طاقة التأين هي الطاقة اللازمة 'لنزع' إلكترون (تتطلب مجهود، إذن هي موجبة دائماً).<br>المعادلة: $X_{(g)} \rightarrow X^+_{(g)} + e^-$."
        },
        {
            q: "Selon la règle de Hund :",
            options: [
                "On remplit les orbitales de basse énergie d'abord",
                "Deux électrons ne peuvent avoir les mêmes 4 nombres quantiques",
                "On occupe le maximum d'orbitales avec des spins parallèles avant d'apparier",
                "La couche externe doit avoir 8 électrons"
            ],
            answer: 2,
            explanation: "<h4>قاعدة هوند (Bus Rule):</h4>تخيل الإلكترونات ركاب في حافلة (Orbitales p, d, f). الركاب يفضلون الجلوس منفردين أولاً (Spins parallèles) قبل أن يجلس أحد بجانبهم (Appariement)."
        }
    ];

    let currentQuestion = 0;
    let score = 0;
    let quizArea = document.getElementById('quiz-area');
    let scoreArea = document.getElementById('score-area');

    function loadQuestion() {
        const qData = questions[currentQuestion];
        
        // Update UI
        document.getElementById('question-text').innerText = (currentQuestion + 1) + ". " + qData.q;
        document.getElementById('question-counter').innerText = `Question ${currentQuestion + 1} sur ${questions.length}`;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('explanation').style.display = 'none';
        
        // Progress bar
        const progress = ((currentQuestion) / questions.length) * 100;
        document.getElementById('progress').style.width = progress + '%';

        // Options
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = '';

        qData.options.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        // Disable all clicks
        const allOpts = document.querySelectorAll('.option-btn');
        allOpts.forEach(b => b.onclick = null);

        const qData = questions[currentQuestion];
        const correctIndex = qData.answer;

        if (selectedIndex === correctIndex) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('wrong');
            allOpts[correctIndex].classList.add('correct');
        }

        // Show explanation
        const expDiv = document.getElementById('explanation');
        expDiv.innerHTML = qData.explanation;
        expDiv.style.display = 'block';

        // Show next button
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        quizArea.style.display = 'none';
        scoreArea.style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${questions.length}`;
    }

    // Start
    loadQuestion();
</script>


</html>
