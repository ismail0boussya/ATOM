<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révision Totale - MTU (S1)</title>
    <style>
        :root {
            --primary: #8e44ad; /* Purple for MTU */
            --accent: #9b59b6;
            --success: #27ae60;
            --error: #c0392b;
            --light: #f5eef8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfefe;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }
        header {
            text-align: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1 { color: var(--primary); margin: 0; font-size: 1.5rem; }
        p { color: #7f8c8d; }
        
        .progress-bar {
            height: 10px;
            background: var(--light);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid var(--light);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background-color: #f9f9f9;
            border-color: var(--accent);
        }

        .option-btn.correct {
            background-color: #d4edda;
            border-color: var(--success);
            color: var(--success);
        }

        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: var(--error);
            color: var(--error);
        }

        .explanation {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f6f3;
            border-right: 4px solid var(--success);
            border-radius: 4px;
            direction: rtl; /* Arabic text */
            text-align: right;
        }
        .explanation h4 { margin-top: 0; color: var(--success); }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .next-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: none;
        }
        
        .score-board {
            text-align: center;
            display: none;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Révision MTU - S1</h1>
        <p>Chapitres 1, 2, 3 et 4</p>
    </header>

    <div id="quiz-area">
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="question-box" id="question-text">
            Chargement...
        </div>

        <div class="options" id="options-container">
            </div>

        <div class="explanation" id="explanation">
            </div>

        <div class="controls">
            <span id="question-counter"></span>
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Question Suivante →</button>
        </div>
    </div>

    <div class="score-board" id="score-area">
        <div class="score-circle" id="final-score">0/0</div>
        <h2>Review Complete!</h2>
        <p>راجع الشروحات جيداً للأسئلة التي أخطأت فيها</p>
        <button class="next-btn" style="display:inline-block" onclick="location.reload()">Recommencer</button>
    </div>
</div>

<script>
    // DATABASE OF QUESTIONS (Based on uploaded MTU PDFs)
    const questions = [
        // CHAPITRE 1: VIE UNIVERSITAIRE
        {
            q: "Dans le système LMD, combien de semestres dure le cycle de Licence ?",
            options: [
                "4 semestres (2 ans)",
                "6 semestres (3 ans)",
                "8 semestres (4 ans)",
                "10 semestres (5 ans)"
            ],
            answer: 1,
            explanation: "<h4>الشرح:</h4>نظام LMD مقسم كالتالي: الإجازة (Licence) تتكون من 6 فصول (3 سنوات). الماستر 4 فصول (سنتين). الدكتوراه 3 سنوات."
        },
        {
            q: "Pour valider un semestre par compensation, il faut :",
            options: [
                "Avoir une moyenne générale ≥ 10/20 et aucune note < 5/20",
                "Avoir une moyenne générale ≥ 10/20 même avec une note de 3/20",
                "Valider chaque module individuellement avec 10/20",
                "Avoir une moyenne de 12/20"
            ],
            answer: 0,
            explanation: "<h4>قاعدة التعويض (Compensation):</h4>لكي تنجح في السداسي (Semestre) عن طريق التعويض بين المواد، يجب أن يتحقق شرطان:<br>1. المعدل العام للسداسي يكون 10 أو أكثر.<br>2. لا توجد أي نقطة موجبة للرسوب (Note éliminatoire) وهي النقطة أقل من 5/20."
        },
        
        // CHAPITRE 2: STYLES D'APPRENTISSAGE
        {
            q: "Quel style d'apprentissage correspond à une personne qui apprend mieux en regardant des schémas, des images et des couleurs ?",
            options: [
                "Style Auditif",
                "Style Kinesthésique",
                "Style Visuel",
                "Style Verbal"
            ],
            answer: 2,
            explanation: "<h4>النمط البصري (Visuel):</h4>صاحب هذا النمط يتعلم بالعين (بصر). يحتاج للصور، المبيانات، الألوان، والخرائط الذهنية ليفهم ويحفظ. (Auditif يعتمد على السمع، Kinesthésique يعتمد على الحركة والممارسة)."
        },
        {
            q: "Dans la matrice d'Eisenhower, une tâche 'Urgente' et 'Importante' doit être :",
            options: [
                "Planifiée pour plus tard",
                "Déléguée à quelqu'un d'autre",
                "Traitée immédiatement",
                "Abandonnée"
            ],
            answer: 2,
            explanation: "<h4>مصفوفة أيزنهاور:</h4>هذه الأداة تقسم المهام حسب الأهمية والاستعجال.<br>إذا كان الأمر عاجلاً (Urgent) ومهمًا (Important)، فيجب عليك فعله فوراً (Faire immédiatement) ولا تؤجله."
        },

        // CHAPITRE 3: RECHERCHE D'INFORMATION
        {
            q: "Quel opérateur booléen permet d'élargir la recherche (avoir plus de résultats) ?",
            options: [
                "ET (AND)",
                "OU (OR)",
                "SAUF (NOT)",
                "GUILLEMETS (\"\")"
            ],
            answer: 1,
            explanation: "<h4>أدوات البحث (Opérateurs):</h4><br>• <b>OR (OU):</b> يوسع البحث (يعطيك المقالات التي تحتوي على الكلمة الأولى أو الثانية أو كليهما).<br>• <b>AND (ET):</b> يضيق البحث (يجب توفر الكلمتين معاً).<br>• <b>NOT (SAUF):</b> يقصي كلمة معينة."
        },
        {
            q: "Une 'source secondaire' est définie comme :",
            options: [
                "Une donnée brute ou un témoignage direct",
                "Une analyse, interprétation ou synthèse de sources primaires",
                "Un outil de repérage comme un catalogue",
                "Une rumeur non vérifiée"
            ],
            answer: 1,
            explanation: "<h4>أنواع المصادر:</h4><br>• <b>Primaires:</b> المعلومات الخام والأصلية (مثل نتائج تجربة، مقابلة).<br>• <b>Secondaires:</b> تحلل وتفسر المصادر الأولية (مثل الكتب الدراسية، المقالات النقدية).<br>• <b>Tertiaires:</b> فهارس وقواميس."
        },

        // CHAPITRE 4: TRAITEMENT DE L'INFORMATION
        {
            q: "Le raisonnement 'Inductif' consiste à :",
            options: [
                "Partir d'une théorie générale pour déduire une conclusion précise",
                "Partir d'observations spécifiques pour formuler une règle générale",
                "Mémoriser par cœur sans comprendre",
                "Reformuler un texte"
            ],
            answer: 1,
            explanation: "<h4>الاستقراء (Inductif):</h4>هو أن تبدأ من 'الخاص' إلى 'العام'.<br>مثال: رأيت بجعة سوداء، ثم بجعة ثانية سوداء.. تستنتج أن 'كل البجع أسود'.<br>عكسه <b>Déductif</b> (الاستنباط) الذي يبدأ من قاعدة عامة ليطبقها على حالة خاصة."
        },
        {
            q: "Laquelle n'est PAS une des 5 techniques de traitement de l'information citées dans le cours ?",
            options: [
                "La Reformulation",
                "La Schématisation",
                "La Pensée critique",
                "La Procrastination"
            ],
            answer: 3,
            explanation: "<h4>التقنيات الخمس:</h4>التقنيات المذكورة في الكور هي: إعادة الصياغة (Reformulation)، الحفظ (Mémorisation)، التخطيط (Schématisation)، حل المشكلات (Résolution de problèmes)، والتفكير النقدي (Pensée critique).<br>أما <b>Procrastination</b> (التسويف) فهي عادة سلبية يجب تجنبها!"
        },
        {
            q: "La reformulation permet de :",
            options: [
                "Répéter le texte mot pour mot",
                "S'approprier l'information en utilisant ses propres mots",
                "Faire un dessin du concept",
                "Critiquer l'auteur"
            ],
            answer: 1,
            explanation: "<h4>إعادة الصياغة (Reformulation):</h4>هي أن تعبر عن الفكرة بأسلوبك وكلماتك الخاصة. هذا دليل على أنك فهمت المعنى جيداً وليس مجرد حفظ."
        },
        {
            q: "Exemple : 'Tous les hommes sont mortels. Socrate est un homme. Donc Socrate est mortel.' Ce raisonnement est :",
            options: [
                "Inductif",
                "Déductif",
                "Abductif",
                "Intuitif"
            ],
            answer: 1,
            explanation: "<h4>الاستنباط (Déductif):</h4>بدأنا بقاعدة عامة كبرى (كل البشر فانون)، ثم طبقناها على حالة خاصة (سقراط بشر)، لنخرج بنتيجة مؤكدة. هذا هو الاستنباط."
        }
    ];

    let currentQuestion = 0;
    let score = 0;
    let quizArea = document.getElementById('quiz-area');
    let scoreArea = document.getElementById('score-area');

    function loadQuestion() {
        const qData = questions[currentQuestion];
        
        // Update UI
        document.getElementById('question-text').innerText = (currentQuestion + 1) + ". " + qData.q;
        document.getElementById('question-counter').innerText = `Question ${currentQuestion + 1} sur ${questions.length}`;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('explanation').style.display = 'none';
        
        // Progress bar
        const progress = ((currentQuestion) / questions.length) * 100;
        document.getElementById('progress').style.width = progress + '%';

        // Options
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = '';

        qData.options.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        // Disable all clicks
        const allOpts = document.querySelectorAll('.option-btn');
        allOpts.forEach(b => b.onclick = null);

        const qData = questions[currentQuestion];
        const correctIndex = qData.answer;

        if (selectedIndex === correctIndex) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('wrong');
            allOpts[correctIndex].classList.add('correct');
        }

        // Show explanation
        const expDiv = document.getElementById('explanation');
        expDiv.innerHTML = qData.explanation;
        expDiv.style.display = 'block';

        // Show next button
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        quizArea.style.display = 'none';
        scoreArea.style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${questions.length}`;
    }

    // Start
    loadQuestion();
</script>

</body>
</html>
